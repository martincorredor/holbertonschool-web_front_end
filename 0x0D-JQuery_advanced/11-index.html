<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 11</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <script type="application/javascript">
        $(function () {
            function addPostRow(data) {
                const $p = $(
                    `<p><span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>`)
                $("body").append($p);
            }

            function listPosts() {
                const url = "http://localhost:3000/posts";
                $.get(url, function (
                    data, status, content) {
                    if (content.readyState === 4 && content.status === 200) {
                        for (let index of data) {
                            addPostRow(index);
                        }
                    }
                }).fail(function () {
                    alert("Get Error");
                });
            }

            function buildForm() {
                const $div1 = $('<div><label for="author">Author</label><input type="text" id="author"></div>');
                const $div2 = $('<div><label for="title">Title</label><textarea type="text" id="title"></textarea></div>');
                const $submit = $('<input type="submit" value="Submit">');
                $submit.click(function () {
                    sendForm()
                });
                $("body").append($("<form></form>").append($div1, $div2, $submit));
            }

            function sendForm() {
                const $text = $("<p>About to send the query to the API</p>");
                $("form").after($text);
                author = $("#author").val();
                title = $("#title").val();

                $.ajax({
                    url: URL,
                    type: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    data: JSON.stringify({
                        author,
                        title,
                    }),
                    success: function (response) {
                        addPostRow(response);
                        $("#author").val("");
                        $("#title").val("");
                        $text.remove();
                    },
                    error: function (error) {
                        alert("Error in the POST query");
                    },
                });
            }
            listPosts();
            buildForm();
        })
    </script>
</body>

</html>
